<!DOCTYPE html>  
<html>  
<head>  
    <title>Customers List</title>  
</head>  
<body>  
  
<h3>Customers Information</h3>  
<table border=5>  
    <thead>  
        <td>CustomerID</td>  
        <td>Name</td>  
        <td>Email</td>  
        <td>Address</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["customerid"]}}</td>  
            <td>{{row["name"]}}</td>  
            <td>{{row["email"]}}</td>  
            <td>{{row["address"]}}</td>  
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Go back to home page</a>  
  
</body>  
</html>
